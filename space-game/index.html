<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Game</title>
</head>

<body>
  <div class="container-image">
    <canvas id="myCanvas"></canvas>
  </div>

  <div class="container">
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img
            src="https://images.pexels.com/photos/276452/pexels-photo-276452.jpeg?auto=compress&cs=tinysrgb&w=1600"
            alt="" srcset=""></div>
        <div class="swiper-slide"><img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.zGHgDyvv0nsiYomJGtan0AHaGe%26pid%3DApi&f=1&ipt=754b6393c90ac4b70163103200c445f398cbc60479efc243b8322f69fc6f7836&ipo=images"
            alt="" srcset=""></div>
        <div class="swiper-slide"><img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.Mi2CkMT5gPyED-ily9xi4gHaEC%26pid%3DApi&f=1&ipt=bb28e181d4135716ba35e34090405f4529045826f46e6ed0779aecbef250ebcc&ipo=images"
            alt="" srcset=""></div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
